<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>አለም</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="hearts" id="heartsContainer"></div>
    <div class="envelope">
      <i class="fas fa-envelope-open"></i>
    </div>
    <div class="message-box">
      <h1>For My Beloved</h1>
      
      <div class="hearts-row">
        <i class="fas fa-heart heart-icon"></i>
        <i class="fas fa-heart heart-icon" style="animation-delay: 0.5s"></i>
        <i class="fas fa-heart heart-icon" style="animation-delay: 1s"></i>
      </div>
      
      <div class="amharic-text">
        እኔ የምፈልግሽ ለቁምነገር እንጂ፣ ምነውስ አንቺ ዳርዳሩን አልሽ። 
ወሬ ቢበዛ በአህያ አይጫንምና ለማንኛውም ልቅረብሽና አቅርቢኝ።
      </div>
      
      
      <div class="hearts-row">
        <i class="fas fa-heart heart-icon" style="animation-delay: 0.2s"></i>
        <i class="fas fa-heart heart-icon" style="animation-delay: 0.7s"></i>
        <i class="fas fa-heart heart-icon" style="animation-delay: 1.2s"></i>
      </div>
      
      <div class="signature">
        ብትወራጭም አህያ የጅብ ናት
      </div>
    </div>
    
    <div class="footer">
      Made with <i class="fas fa-heart"></i> for you
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
